<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Sentiment Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">YouTube Sentiment Analysis</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">YouTube Comments Sentiment Analysis</h1>
        <form action="/analyze" method="POST" class="mt-4">
            <div class="form-group">
                <label for="video_url">Enter YouTube Video URL:</label>
                <input type="text" class="form-control" id="video_url" name="video_url" required>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Analyze</button>
        </form>
        {% if error %}
            <div class="alert alert-danger mt-4">{{ error }}</div>
        {% endif %}
    </div>
</body>

</html>
